<ng-container *ngFor="let cato of classifiedNodes">
  <app-render-custom-component *ngIf="shouldRenderAsCustomComponent(cato)" [node]="cato" [config]="config"></app-render-custom-component>
  <span *ngIf="shouldRenderAsHtmlElement(cato)" [outerHTML]="renderAsHtmlElement(cato)"></span>
</ng-container>
